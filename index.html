<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Product Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="card_container">
            <div id="grid">
                <div id="img_container">
                    <img src="img_parfume.jpg" alt="image of parfume">                        
                </div>
                <div id="product_container">
                    <h6 id="product_cat">Perfume</h6>
                    <h2 id="product_title">Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p id="new_price">$ 149.99</p>
                        <p id="old_price">$ 169.99</p>
                    </div>
                    <button id="addcart_btn"><img src="icon-cart.svg" alt="Cart Icon">Add to Cart</button>
                </div>
            </div>
        </div>
    </body>
</html>
